{% extends "layout.html" %}
{% block content %}

    <div class="container mt-5">

        {# 그래프 1 시작 #}
        <figure class="highcharts-figure">
            <div id="container" class="mt-3 mb-3"></div>
        </figure>
        {# 그래프 1 끝 #}

        {# 워드클라우드 시작 #}
        <div id="container2" class="mt-5"><img src="{{ url_for('get_file', filename=image_path) }}" alt="" class="img-fluid rounded mx-auto d-block"></div>
        {# 워드클라우드 끝#}
    </div>

    <div class='report'>
        <h1>Results</h1><br>
        <canvas class='report' id="bar-chart" width="500vw" height="500vh"></canvas><br><br>
        <canvas class='report' id="doughnut-chart" width="500vw" height="500vh"></canvas><br><br>
        <canvas class='report' id="radar-chart" width="500vw" height="500vh"></canvas><br><br>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        // 'static/js/**.js' 파일에서 변수를 사용하기 위해서는 여기서 정의해둬야 한다.
        let userData = {{ user_data | tojson }}
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/charts.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script type="text/javascript" src="\MindTree\static\js\script.js"></script>
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}"></script> -->
{% endblock %}
